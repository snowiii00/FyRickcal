		    <h2>• 파이릭컬이란 무엇인가요?</h2>
		    <p>파이릭컬이란 트릭컬의 디버그 노트입니다.</p>
         	    <p>원래는 정보를 찾는 용도로 사용될 예정이였지만 오류 및 업데이트 상황을 정리하고, 알림을 보내며 여러가지 활동을 하도록 하는 프로그램으로 개선되었습니다</p>
		    <p>즉, 오류 및 상황을 보고하고 정리, 추측하는 것입니다.</p>
		    <p>버그가 날 때마다 무사고 0일차로 초기화되며, 가장 최신의 버그등을 볼 수 있습니다.</p>
		    <p>알림을 설정해 알림으로 보기를 할 수 있습니다</p>
